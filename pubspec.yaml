  encrypt: ^5.0.1
  fixnum: ^1.1.0
  http: ^0.13.5
  http_parser: ^4.0.2
  mime: ^1.0.4
  mongo_dart: ^0.9.0
  # postgres: ^2.6.1
  shelf: ^1.4.0
  shelf_cors_headers: ^0.1.4
  shelf_multipart: ^1.0.0
  # shelf_proxy: ^1.0.2
  shelf_router: ^1.1.3
  shelf_static: ^1.1.1
  shelf_web_socket: ^1.0.3
  uuid: ^3.0.7
  web_socket_channel: ^2.3.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
