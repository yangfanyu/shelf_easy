name: shelf_easy
description: Lightweight web server, websocket server, websocket client framework. Support cluster, simple and easy to use.
version: 1.0.15
homepage: https://github.com/yangfanyu/shelf_easy

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies: 
  bson: ^1.0.4
  crypto: ^3.0.2
  encrypt: ^5.0.1
  http: ^0.13.4
  http_parser: ^4.0.1
  mongo_dart: ^0.7.4+1
  postgres: ^2.4.5
  shelf: ^1.3.1
  shelf_cors_headers: ^0.1.3
  shelf_multipart: ^1.0.0
  shelf_proxy: ^1.0.2
  shelf_router: ^1.1.3
  shelf_static: ^1.1.1
  shelf_web_socket: ^1.0.2
  uuid: ^3.0.6
  web_socket_channel: ^2.2.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
