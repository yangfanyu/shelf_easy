name: shelf_easy
description: Lightweight web server, websocket server, websocket client framework. Support cluster, simple and easy to use.
version: 0.0.12
homepage: https://github.com/yangfanyu/shelf_easy

environment:
  sdk: '>=2.15.1 <3.0.0'


dependencies: 
  bson: ^1.0.4
  crypto: ^3.0.1
  encrypt: ^5.0.1
  http: ^0.13.4
  http_parser: ^4.0.0
  mongo_dart: ^0.7.4
  postgres: ^2.4.3
  shelf: ^1.2.0
  shelf_multipart: ^0.1.0
  shelf_proxy: ^1.0.1
  shelf_router: ^1.1.2
  shelf_static: ^1.1.0
  shelf_web_socket: ^1.0.1
  universal_io: ^2.0.4
  uuid: ^3.0.5
  web_socket_channel: ^2.1.0

dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0
